<!--Translation function-->    
function tr(textoVeio) 
{
   var texto = trMap[textoVeio];
   if (texto == undefined||texto == "???")
      texto = textoVeio;
   return texto;
}
    
<!--Script: Verifies if the image exist-->
function imagemExiste(url) 
{
   var img = new Image();
   img.src = url; 
   return img.height != 0;
}

<!--Script: Draw the icon-->
function iconTag() 
{
   var data = qmc2NEO.getIconData();
   if (data != "")  
      imgTag = "<img style=\"border: 0; vertical-align: bottom; max-height: 32;\" src=\"data:image/png;base64," + data + "\"/>";
   else imgTag = "";   
   return imgTag;
}

<!--Script: Shows the source of the image with info in language that's been using (Script: mostra a fonte da imagem na linguagem sendo usada-->
function mostraFonte(v, zip)
{
   if (localStorage['Shideravan/$EMULATOR_VARIANT$/SoftwareNotesTemplate/ShowImageSource'] == 'true')
   {
      switch (v)
      {
         case "local":
         {
            document.write("<br><i>"+tr('Image source')+": "+tr('your default directory')); 
            if (zip==0)
               document.write(" - "+tr('ZIP file')+".</i>");
            else
               document.write(" - "+tr('file not zipped')+".</i>");
            break;   
         }             
           
         case "pmess":
            document.write("<br><i>"+tr('Image source')+": ProjectMESS.</i>");  
            break;        
      } 
   }   
   
   if(v=="miss")
   {
      document.write("<i>"+tr('No image availiable')+".</i>");
   }                  
}

function estilImagem()
{
   var stilo="style=\"";
   
   if (localStorage['Shideravan/$EMULATOR_VARIANT$/SoftwareNotesTemplate/TvMode'] == 'true')
   {
      stilo+="height: 200; width: 300; border-radius: 12;";     
   }
   else if (localStorage['Shideravan/$EMULATOR_VARIANT$/SoftwareNotesTemplate/BigImages'] == 'true')
   {
      stilo+="max-height: 1000%;";
   }   
   else 
   {
      stilo+="max-height: 200px;";
   }  
   
   if (localStorage['Shideravan/$EMULATOR_VARIANT$/SoftwareNotesTemplate/Shadows'] == 'true')
   {
      stilo+="max-width: 98%; -webkit-box-shadow: 5px 5px 5px rgba(64, 64, 64, 64);";
   }
   else
   {
      stilo+="max-width: 100%;";
   }
   
   stilo+="opacity: 0;";
   
   if (localStorage['Shideravan/$EMULATOR_VARIANT$/SoftwareNotesTemplate/FancyImages'] == 'true')
   {
      stilo+=" -webkit-transition: opacity 1.0s;";
   }
   
   stilo+="  \" ";
    
   return stilo;
}

<!--Script: function to show images - ZIP support-->
function mostraImagem(url, dom)
{ 
   if (localStorage['Shideravan/$EMULATOR_VARIANT$/SystemNotesTemplate/UseZip'] == 'true')
   {
      if (!qmc2NEO.isZippedImage('sws')) 
      {   
         document.write("<a href=\""+url+"\"><img onload=\"this.style.opacity='1';\" "+estilImagem()+" title=\"SOFTWARE SNAPSHOT IMAGE\" src= \""+url+"\"></a>");
         mostraFonte(dom, 1);
      }   
        
      else
      {
         var imagdata = qmc2NEO.getImageData('sws');
         document.write("<a href=\"data:image/png;base64,"+imagdata+"\"><img onload=\"this.style.opacity='1';\" style=\"max-width : 100%;\" title=\"SOFTWARE SNAPSHOT IMAGE\" src=\"data:image/png;base64,"+imagdata+"\"></a>");
         mostraFonte(dom, 0);
      }
   }
   else
   {
      document.write("<a href=\""+url+"\"><img onload=\"this.style.opacity='1';\" "+estilImagem()+" title=\"SOFTWARE SNAPSHOT IMAGE\" src= \""+url+"\"></a>");
      mostraFonte(dom, 1);   
   }               
}

<!--Creates a color software support bar-->
function supportCor() 
{
   switch ("$SOFTWARE_SUPPORTED_UT$")
   {
      case "yes":
      {
