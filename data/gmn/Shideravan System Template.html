Whatsnew:
30/Sep/2015: -Some updates in Italian language (thanks criccroc).
26/Sep/2015: -Updated German, Spanish and French languages giving them the status of "full support" as of now (thanks René, A.Viloria, Cpt. Pugwash and remax with the help for this update).
05/Sep/2015: -Changed "No image available" for "Not available" to fit Video Snaps better.
             -Fixed black column proportions bug.
             -Created a menu option to enable/disable Video Snaps.
             -If Video Snap for the system is not available, it will now execute Parent Video snap, if it's available.
             -Various small fixes.
01/Sep/2015: -Experimental support for Video Snaps.
              Note: If you're a Windows user, you'll need to download aditional DLLs in http://qmc2.arcadehits.net/Win32/qmc2-alt-qtwebkit-x64.zip and unzip into the QMC2 installation folder. Create a backup for QtWebKit4.dll before replace. Also, you'll need a MP4 codec installed.
             -Fixed extra 1 pixel layout error in black column.
28/Jun/2015: -New option to open source codes in GitHub using external default web browser. 
22/May/2015: -Updated the whatsnew, documentation and licensing.
21/May/2015: -Now if "shadows" is checked, it won't drawn shadows for images in the black column. 
18/May/2015: -Now the source code open http://git.redump.net/ pages, since the current version MiniWebBroser is not able of opening GitHub page. (I intend to change as soon as there is compatibility). 
             -Removing some bugs and optimizing the code.
17/May/2015: -Completely changed the way the extra images are shown. Now they are shown directly in the black column.
16/May/2015: -Changed directory where template options are stored.
15/May/2015: -More changes: 
             *Now footerume was extincted and MAME shows "Related Bugs, P.MESS and EditSysinfo" in external system websites.
             *Fixed a lot of bugs regarding black column.
             *You have now the option to use Project MESS in QMC2-MAME when using online images.
             *All things marked before as "WIP" are working now.
             *Fixed link address to get source code (QMC2 MiniWebBrowser doesn't shows the github page yet).
            
12/May/2015: -A lot of changes to adapt the templates to new QMC2 and MAME era, so long all the code for UME and MESS are obsolete.
23/Feb/2015: -Changed the way which the system is shown if it's a device.
             -Now the source code link was updated to go to GitHub page.
10/Jan/2015: -Implemented Rank System support.
01/May/2014: -Some problems with extra images fixed.
             -More optimizations.
29/Apr/2014: -Now "preview" for MAME/UME will show borders in image too, the same way than "cabinets" for MESS variant.
             -A lot of optimizations in code for speedups. 
20/Apr/2014: -Version is shown in information if it's there and not more variant dependant.
05/Apr/2014: -Support for BIOS sets and Devices sets.
18/Sep/2012: -A lot of logical implementations.
16/Sep/2012: -Now these templates come as part of QMC2 source code.
15/Sep/2012: -First javascripts logic implemented
             -Progetto EMMA support in online images.
10/Sep/2012: -Support for online images (Arcadehits and Project MESS).
             -First version of Softwarelist template.
09/Sep/2012: -First beta version released.
             -Portuguese support (as a different html file version at the time).

--------------------------------------------
  Macros used:
  $DESCRIPTION$    System's title/description
  $ID$      System's name / ID
  $PARENT_ID$    Parent's name / ID (empty if there is no parent)
  $MANUFACTURER$    The manufacturer of this system
  $YEAR$      The year this system was first published
  $CATEGORY$    The category of this machine
  $VERSION$    Emulator version this machine was added (MAME/UME-only!)
  $PLAYERS$    Number of players (or separate input devices)
  $ROM_TYPES$    Types of dumps included in the set (ROM/CHD)
  $DRIVER_STATUS$    The maturity status of the driver (translated)
  $DRIVER_STATUS_UT$  The maturity status of the driver (untranslated)
  $ROM_STATUS$    The set's ROM status (translated)
  $ROM_STATUS_UT$    The set's ROM status (untranslated)
  $SOURCE_FILE$		The driver's source file name
  
  
  Image / video macros:
  $PREVIEW_IMAGE$    Current system's preview image
  $FLYER_IMAGE$    Current system's flyer image
  $CABINET_IMAGE$    Current system's cabinet image
  $CONTROLLER_IMAGE$  Current system's controller image
  $MARQUEE_IMAGE$  - $LOGO_IMAGE$  Current system's marquee image
  $TITLE_IMAGE$    Current system's title image (MAME/UME-only!)
  $PCB_IMAGE$    Current system's PCB image
  $GHOST_IMAGE$    Path to the Ghostbusters logo (if an image wasn't found, its file URL will
        be same as the value of this macro, so you can use it to check image validity)
  $VIDEO_SNAP_URL$	The complete file URL to the video snap (empty when there is no video snap)
  $GHOST_VIDEO$		Path to the Ghostbusters logo inside a video frame        

  DAT info sources:
  $GAME_INFO$    Game/machine info DB entry (from MAME history.dat / MESS sysinfo.dat)
  $GAME_INFO_STATUS$  Status of the game-/machine info DB entry (OK / NO_DATA)
  $MACHINE_INFO$    Alias for $GAME_INFO$
  $MACHINE_INFO_STATUS$  Alias for $GAME_INFO_STATUS$
  $EMU_INFO$    Emulator info DB entry (from MAME mameinfo.dat / MESS messinfo.dat)
  $EMU_INFO_STATUS$  Status of the emulator info DB entry (OK / NO_DATA)

  General macros:
  $GUI_LANGUAGE$    The GUI's current language setting (us, de, ...)
  
  Obsolete: 
  $EMULATOR_TYPE$    Used to verify the current emulator type (MAME, MESS, UME).
  $EMULATOR_VARIANT$  Used to verify the current emulator variant (MAME, MESS, UME, SDLMAME, SDLMESS, SDLUME)

<!--Translation function-->    
function tr(textoVeio) 
{
   var texto = trMap[textoVeio];
   if (texto == undefined||texto == "???")
      texto = textoVeio;
   return texto;
}

<!--Script: Draw the icon-->
function iconTag() 
{
   var data = qmc2NEO.getIconData();
   if (data != "")  
      imgTag = "<img style=\"border: 0; vertical-align: bottom; max-height: 32;\" src=\"data:image/png;base64," + data + "\"/>";
   else imgTag = "";   
   return imgTag;
}

<!--Background selection-->
function selectColor() 
{
   localStorage['SystemNotesTemplate/BackgroundColor'] = qmc2NEO.getColor(localStorage['SystemNotesTemplate/BackgroundColor']);
   qmc2NEO.loadCurrentTemplate();
}

function selectTextCor() 
{
   localStorage['SystemNotesTemplate/TextCor'] = qmc2NEO.getColor(localStorage['SystemNotesTemplate/TextCor']);
   qmc2NEO.loadCurrentTemplate();
}

function selectImage() 
{
   localStorage['SystemNotesTemplate/BackgroundImage'] = qmc2NEO.getImage(localStorage['SystemNotesTemplate/BackgroundImage']);
   var mode = localStorage['SystemNotesTemplate/BackgroundMode'];
   if ( mode == 'image-tiled' || mode == 'image-scaled' )
      qmc2NEO.loadCurrentTemplate();
}

<!--Script: Verifies if the image exist-->
function imagemExiste(url) 
{
   var img = new Image();
   img.src = url;      
   return img.height !== 0; 
}

<!--Creates a color status bar-->
function barraCor() 
{
   switch ("$DRIVER_STATUS_UT$")
   {
      case "good":
      {
         document.write("<tbody bgcolor=\"#005000\">");
         break;
      }
           
      case "imperfect":
      {
         document.write("<tbody bgcolor=\"#777700\">");        
         break;    
      }
           
      case "preliminary":
      {
         document.write("<tbody bgcolor=\"#700000\">");
         break;
      }
          
      default:
      {
         document.write("<tbody bgcolor=\"#000070\">");
         break;
      }  
   }          
}

<!--Creates a color status bar-->
function barraRom() 
{
if ("$ROM_TYPES$"=="--")
   document.write("<tbody bgcolor=\"#005000\">");
   
   else
   {
      switch ("$ROM_STATUS_UT$")
      {  
         case "correct":
         {
            document.write("<tbody bgcolor=\"#005000\">");
            break;
         }
           
         case "mostly correct":

            break;    
         }
           
         case "incorrect":

            document.write("<tbody bgcolor=\"#700000\">");
            break;
         }

         case "not found":

            break;
         }
                  
         default:

            document.write("<tbody bgcolor=\"#000070\">");
            break;
         }  
      }   
   }           
}

<!--Creates a color for every type of status-->
function tdCor(tipo, cor)
{
        var cases = 
        {
           "good": function() { document.write("<td width=\"20%\" align=\"center\" bgcolor=\"#005000\"><font color=\"white\">"+tr(tipo)+": "+tr('Good')+"</font></td>") },
           "imperfect": function() { document.write("<td width=\"20%\" align=\"center\" bgcolor=\"#777700\"><font color=\"white\">"+tr(tipo)+": "+tr('Imperfect')+"</font></td>") },
           "preliminary": function() { document.write("<td width=\"20%\" align=\"center\" bgcolor=\"#700000\"><font color=\"white\">"+tr(tipo)+": "+tr('Preliminary')+"</font></td>") }
        };

        if (cases[cor])
           cases[cor]();
           
        else
           document.write("<td width=\"20%\" align=\"center\" bgcolor=\"#000070\"><font color=\"white\">"+tr(tipo)+": "+tr('Unsupported')+"</font></td>");
}

<!--Script: Shows the source of the image with info in language that's been using (Script: mostra a fonte da imagem na linguagem sendo usada)-->
function mostraFonte(v, type, zip)
{
   if (localStorage['SystemNotesTemplate/ShowImageSource'] == 'true')
   {
      if(v!="miss")
         document.write("<br>");
      switch (v)
      {
         case "local":
         {
            document.write("<i>"+tr('Image source')+": "+tr('your default directory')+" ("+type); 
            if (zip==0)
               document.write(") - "+tr('ZIP file')+"</i>");
               
            else
               document.write(") - "+tr('file not zipped')+"</i>");
            break;   
         }                               
                    
         case "pmess":
         {
            document.write("<i>"+tr('Image source')+": ProjectMESS ("+type+")</i>");  
            break;   
         }      
                    
         case "pemma":
         {
            document.write("<i>"+tr('Image source')+": ProgettoEMMA ("+type+")</i>");  
            break;   
         }
                      
         case "ahits":
         {
            document.write("<i>"+tr('Image source')+": ArcadeHits ("+type+")</i>");  
            break;   
         }                                            
      } 
      if(v!="miss")
         document.write("<br>");
   }   
   
   if(v=="miss")
   {
      document.write("<i>"+tr('Not available')+"</i><br>");
   }                  
}

<!--Create image style-->
function estilImagem(type)
{
   var stilo="style=\" border-color: #000;";
   
   switch (type)
   {
      case "mrq":
      {
         stilo+="max-height: 100px;";
         break;
      }
   
      case "prv":
      {              
         switch (localStorage['SystemNotesTemplate/PrevImageMode'])
         {
            case 'tvmode':
            {
               stilo+="height: 200; width: 300; border-radius: 12;";     
               break;
            }
      
            case 'bigimage':
            {
               stilo+="max-height: 1000%;";
               break;
            }
      
            default:
            {
               stilo+="max-height: 200px;";
            }
         } 
      }   
            
      default:
      {
         stilo+="max-height: 200px;";
      }
   }      
   
   if ((localStorage['SystemNotesTemplate/Shadows'] == 'true') && ((type=="prv")||(type=="tit")))
   {
      stilo+="max-width: 98%; -webkit-box-shadow: 5px 5px 5px rgba(64, 64, 64, 64);";
   }
   
   else
   {
      stilo+="max-width: 100%;";
   }
   
   stilo+="opacity: 0;";
   
   if (localStorage['SystemNotesTemplate/FancyImages'] == 'true')
   {
      stilo+=" -webkit-transition: opacity 1.0s;";
   }
   
   stilo+="  \" ";
   
   if (type=="mrq"||type=="tit")
      stilo+="border=\"1\"";  
   return stilo;
}

<!--Script: function to show images - ZIP support-->
function mostraImagem(url, ttl, dom, type)
{ 
   if (localStorage['SystemNotesTemplate/UseZip'] == 'true')
   {
      if (!qmc2NEO.isZippedImage(type)) 
      {      
         document.write("<a href=\""+url+"\"><img onload=\"this.style.opacity='1';\" "+estilImagem(type)+" title=\""+ttl+" IMAGE\" src= \""+url+"\"></a>");
         mostraFonte(dom, type, 1);
      }   
        
      else
      {
         var imagdata = qmc2NEO.getImageData(type);
         document.write("<a href=\"data:image/png;base64,"+imagdata+"\"><img onload=\"this.style.opacity='1';\" "+estilImagem(type)+" title=\""+ttl+" IMAGE\" src=\"data:image/png;base64,"+imagdata+"\"></a>");
         mostraFonte(dom, type, 0);
      }   
   }
   
   else
   {
      document.write("<a href=\""+url+"\"><img onload=\"this.style.opacity='1';\" "+estilImagem(type)+" title=\""+ttl+" IMAGE\" src= \""+url+"\"></a>");
      mostraFonte(dom, type, 1);   
   }         
}

         while (type[i]=="audio")
         {
            document.write("<b>"+tag[i]+":</b> "+result[i]);
            if (clock[i])
            {
               c = (clock[i] / 1048576);
               
               c=Math.round(c*100)/100;
                 
               document.write(" ("+c+" MHz)<br>");
            } 
            
            else
               document.write("<br>");                 
            i++;
         }
              
         if (i<len) 
            document.write("<br><b>"+tr('Others')+":</b><br>");                        
         while (i<len)
         {
            document.write("<b>"+tag[i]+" ("+type[i]+"):</b> "+result[i]);
            if (clock[i])
            {
               c = (clock[i] / 1048576);
                  
               c=Math.round(c*100)/100;
               
               document.write(" ("+c+" MHz)<br>");
            } 
            
            else
               document.write("<br>");                 
            i++;
         }  
         document.write("</td>");
      } 
      
      else
         document.write("<td max-width=\"25%\" align=\"center\"><br><b>"+tr('PROCESSORS')+": </b>"+tr('None')+"</td>");                    
   } 
   
   else
      document.write(tr('XML query error!'));
}                         
</script>
