<!--
	This file is an example HTML template for QMC2's game-/machine-notes.

	You can use the following 'macros' which will be replaced with
	real data before rendering the HTML:

	$DESCRIPTION$		System's title/description
	$ID$			System's name / ID
	$PARENT_ID$		Parent's name / ID (empty if there is no parent)
	$MANUFACTURER$		The manufacturer of this system
	$YEAR$			The year this system was first published
	$CATEGORY$		The category of this game or machine
	$VERSION$		Emulator version this game was added (MAME/UME-only!)
	$PLAYERS$		Number of players (or separate input devices)
	$ROM_TYPES$		Types of dumps included in the set (ROM/CHD)
	$DRIVER_STATUS$		The maturity status of the driver (translated)
	$DRIVER_STATUS_UT$	The maturity status of the driver (untranslated)
	$ROM_STATUS$		The set's ROM status (translated)
	$ROM_STATUS_UT$		The set's ROM status (untranslated)
	$SOURCE_FILE$		The driver's source file name
	$IS_BIOS$		Set to "true" if the current game/machine is a BIOS set, otherwise set to "false"
	$IS_DEVICE$		Set to "true" if the current game/machine is a device set, otherwise set to "false"

	Image / video macros:

	$PREVIEW_IMAGE$		Current system's preview image
	$FLYER_IMAGE$		Current system's flyer image
	$CABINET_IMAGE$		Current system's cabinet image
	$CONTROLLER_IMAGE$	Current system's controller image
	$MARQUEE_IMAGE$		Current system's marquee image
	$LOGO_IMAGE$		Alias for $MARQUEE_IMAGE$
	$TITLE_IMAGE$		Current system's title image (MAME/UME-only!)
	$PCB_IMAGE$		Current system's PCB image
	$GHOST_IMAGE$		Path to the Ghostbusters logo (if an image wasn't found, its file URL will
				be same as the value of this macro, so you can use it to check image validity)
	$VIDEO_SNAP_URL$	The complete file URL to the video snap (empty when there is no video snap)
	$VIDEO_THUMBNAIL$	Path to the general video thumbnail image

	DAT info sources:

	$GAME_INFO$		Game/machine info DB entry (from MAME history.dat / MESS sysinfo.dat)
	$GAME_INFO_STATUS$	Status of the game-/machine info DB entry (OK / NO_DATA)
	$MACHINE_INFO$		Alias for $GAME_INFO$
	$MACHINE_INFO_STATUS$	Alias for $GAME_INFO_STATUS$
	$EMU_INFO$		Emulator info DB entry (from MAME mameinfo.dat / MESS messinfo.dat)
	$EMU_INFO_STATUS$	Status of the emulator info DB entry (OK / NO_DATA)

	General macros:

	$GUI_LANGUAGE$		The GUI's current language setting (us, de, ...)
	$EMULATOR_TYPE$		The current emulator type (MAME, MESS, UME)
	$EMULATOR_VARIANT$	The current emulator variant (MAME, MESS, UME, SDLMAME, SDLMESS, SDLUME)

	Using JavaScript:

	Note that you can also use JavaScript in this template. However, all code contained in <script>...</script>
	blocks will be filtered whenever needed! If you want your JavaScript code to survive the filtering, use
	<script language="JavaScript">...</script> instead, but any code that produces/changes the document's
	content MUST be filtered in certain situations and can thus not be used in this way!

	See http://wiki.batcom-it.net/index.php?title=The_%27ultimate%27_guide_to_QMC2#Notes-templates
	for more details!
-->
<html>
<head>
	<style type="text/css">

			height: 100%;

	<script language="JavaScript">

		trMap['de' + 'Fancy images'] = 'Bildeffekte';

		trMap['de' + 'System images'] = 'System Bilder';
		trMap['de' + 'ROM status'] = 'ROM Status';
		trMap['de' + 'Cabinet image'] = 'Gehäuse';
		trMap['de' + 'Runtime preview'] = 'Vorschau';
		trMap['de' + 'Flyer image'] = 'Flyer';
		trMap['de' + 'Controller image'] = 'Controller';
		trMap['de' + 'Marquee/Logo image'] = 'Marquee/Logo';
		trMap['de' + 'PCB image'] = 'PCB Foto';
		trMap['de' + 'Title screen'] = 'Titelbild';
		trMap['de' + 'Comments'] = 'Kommentare';
		trMap['de' + 'System info'] = 'System Infos';
		trMap['de' + 'Emulator info'] = 'Emulator Infos';
		trMap['de' + 'Software lists'] = 'Software-Listen';
		trMap['de' + 'Associated software-lists:'] = 'Zugeordnete Software-Listen:';
		trMap['de' + 'This system has no associated software-lists.'] = 'Dieses System hat keine zugeordneten Software-Listen.';
		trMap['de' + 'XML query error!'] = 'Fehler bei XML Abfrage!';
		trMap['de' + 'Drop shadow'] = 'Schatten';
		trMap['de' + 'Drop shadow on images?'] = 'Bildschatten einblenden?';
		trMap['de' + 'Icon'] = 'Icon';
		trMap['de' + 'BG mode: default'] = 'HG Modus: Standard';
		trMap['de' + 'BG mode: color'] = 'HG Modus: Farbe';
		trMap['de' + 'BG mode: image (tiled)'] = 'HG Modus: Bild (gekachelt)';
		trMap['de' + 'BG mode: image (scaled)'] = 'HG Modus: Bild (skaliert)';
		trMap['de' + 'Select background color'] = 'Hintergrund-Farbe auswählen';
		trMap['de' + 'Select background image'] = 'Hintergrund-Bild auswählen';
		trMap['de' + 'Text FG/BG'] = 'Text VG/HG';
		trMap['de' + 'Select text foreground color'] = 'Text Vordergrund-Farbe auswählen';
		trMap['de' + 'Select text background color'] = 'Text Hintergrund-Farbe auswählen';
		trMap['de' + 'Video snap'] = 'Video Snap';
		function tr(text) {
			var trText = trMap['$GUI_LANGUAGE$' + text];
			if ( trText == undefined )
				trText = text;
			return trText;
		}
		function toggleHeaderFixed(enable) {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/HeaderFixed'] = enable ? 'true' : 'false';
			qmc2NEO.loadCurrentTemplate();
		}
		function toggleFancyImages(enable) {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/FancyImages'] = enable ? 'true' : 'false';
			qmc2NEO.loadCurrentTemplate();
		}
		function toggleDropShadow(enable) {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/DropShadow'] = enable ? 'true' : 'false';
			qmc2NEO.loadCurrentTemplate();
		}
		function toggleLinkImages(enable) {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/LinkImages'] = enable ? 'true' : 'false';
			qmc2NEO.loadCurrentTemplate();
		}
		function changeBackgroundMode(mode) {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundMode'] = mode;
			qmc2NEO.loadCurrentTemplate();
		}
		function linkImage(text, url) {
			var linkText = text;
			if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/LinkImages'] == 'true' )
				linkText = "<a href=\"" + url + "\" target=\"_blank\">" + text + "</a>";
			return linkText;
		}
		function dropShadow() {
			var shadowImageStyle = "";
			if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/DropShadow'] == 'true' )
				shadowImageStyle = "style=\"max-width: 98%; -webkit-box-shadow: 5px 5px 5px rgba(64, 64, 64, 64);\"";
			return shadowImageStyle;
		}
		function scrollBarWidth() {
			document.body.style.overflow = 'hidden';
			var width = document.body.clientWidth;
			document.body.style.overflow = 'scroll';
			width -= document.body.clientWidth;
			if ( !width )
				width = document.body.offsetWidth - document.body.clientWidth;
			document.body.style.overflow = '';
			return width;
		}
		function fitWindow() {
			var header_obj = document.getElementById('header_div');
			var content_obj = document.getElementById('content_div');
			var content_height = window.innerHeight - header_obj.clientHeight - scrollBarWidth();
			content_obj.style.height = content_height;
		}
		function iconTag() {
			var data = qmc2NEO.getIconData();
			var iconHeight = document.getElementById('cbLinkImages').clientHeight;
			var imgTag;
			if ( data == '' )
				imgTag = tr('Icon') + ": <img style=\"border: 0; vertical-align: bottom; max-height: " + iconHeight + ";\" src=\"$GHOST_IMAGE$\"/>&nbsp;";
			else
				imgTag = tr('Icon') + ": <img style=\"border: 0; vertical-align: bottom; max-height: " + iconHeight + ";\" src=\"data:image/png;base64," + data + "\"/>&nbsp;";
			return imgTag;
		}
		function selectColor() {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundColor'] = qmc2NEO.getColor(localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundColor']);
			if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundMode'] == 'color' )
				qmc2NEO.loadCurrentTemplate();
		}
		function selectImage() {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundImage'] = qmc2NEO.getImage(localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundImage']);
			var mode = localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundMode'];
			if ( mode == 'image-tiled' || mode == 'image-scaled' )
				qmc2NEO.loadCurrentTemplate();
		}
		function selectTextFgColor() {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/TextForegroundColor'] = qmc2NEO.getColor(localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/TextForegroundColor']);
			qmc2NEO.loadCurrentTemplate();
		}
		function selectTextBgColor() {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/TextBackgroundColor'] = qmc2NEO.getColor(localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/TextBackgroundColor']);
			qmc2NEO.loadCurrentTemplate();
		}
	</script>
</head>
<script>
	var styleTag = "style=\"";
	var color = localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundColor'];
	var mode = localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundMode'];
	if ( color != undefined && mode == 'color' )
		styleTag += "background-color: " + color + ";";
	var textfgcolor = localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/TextForegroundColor'];
	if ( textfgcolor == undefined )
		textfgcolor = "#000000";
	styleTag += "color: " + textfgcolor + ";";
	var textbgcolor = localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/TextBackgroundColor'];
	if ( textbgcolor == undefined )
		textbgcolor = "#d3d3d3";
	var image = localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundImage'];
	if ( image != undefined ) {
		if ( mode == 'image-tiled' )
			styleTag += "background-image: url('" + image + "'); background-repeat: repeat;";
		else if ( mode == 'image-scaled' )
			styleTag += "background-image: url('" + image + "'); background-repeat: none; background-size: 100% 100%;";
	}
	styleTag += "\"";
	if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/HeaderFixed'] == 'true' )
		document.write("<body " + styleTag + " onload=\"fitWindow();\" onresize=\"fitWindow();\"><div id=\"header_div\">");
	else
		document.write("<body " + styleTag + ">");
</script>
<table border="0" cellspacing="0" cellpadding="0" width="100%">
	<tr>
		<td width="50%" align="left" valign="top"><h2>$DESCRIPTION$</h2></td>
		<td width="50%" align="right" valign="top" nowrap>
			<script>
				if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/HeaderFixed'] == 'true' )
					document.write("<input name=\"cbHeaderFixed\" type=\"checkbox\" id=\"cbHeaderFixed\" style=\"vertical-align: middle;\" checked=\"checked\" onclick=\"toggleHeaderFixed(this.checked);\" title=\"" + tr('Use a fixed header (not scrolling away)?') + "\"/><label style=\"vertical-align: middle;\" for=\"cbHeaderFixed\">" + tr('Fixed header') + "</label>&nbsp;");
				else
					document.write("<input name=\"cbHeaderFixed\" type=\"checkbox\" id=\"cbHeaderFixed\" style=\"vertical-align: middle;\" onclick=\"toggleHeaderFixed(this.checked);\" title=\"" + tr('Use a fixed header (not scrolling away)?') + "\"/><label style=\"vertical-align: middle;\" for=\"cbHeaderFixed\">" + tr('Fixed header') + "</label>&nbsp;");
				if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundMode'] == 'image-tiled' )
					document.write("<select onchange=\"changeBackgroundMode(this.value)\" name=\"selBackgroundMode\" id=\"selBackgroundMode\" style=\"vertical-align: middle;\"><option value=\"default\">" + tr('BG mode: default') + "</option><option value=\"color\">" + tr('BG mode: color') + "</option><option value=\"image-tiled\" selected=\"selected\">" + tr('BG mode: image (tiled)') + "</option><option value=\"image-scaled\">" + tr('BG mode: image (scaled)') + "</option></select>");
				else if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundMode'] == 'image-scaled' )
					document.write("<select onchange=\"changeBackgroundMode(this.value)\" name=\"selBackgroundMode\" id=\"selBackgroundMode\" style=\"vertical-align: middle;\"><option value=\"default\">" + tr('BG mode: default') + "</option><option value=\"color\">" + tr('BG mode: color') + "</option><option value=\"image-tiled\">" + tr('BG mode: image (tiled)') + "</option><option value=\"image-scaled\" selected=\"selected\">" + tr('BG mode: image (scaled)') + "</option></select>");
				else if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/BackgroundMode'] == 'color' )
					document.write("<select onchange=\"changeBackgroundMode(this.value)\" name=\"selBackgroundMode\" id=\"selBackgroundMode\" style=\"vertical-align: middle;\"><option value=\"default\">" + tr('BG mode: default') + "</option><option value=\"color\" selected=\"selected\">" + tr('BG mode: color') + "</option><option value=\"image-tiled\">" + tr('BG mode: image (tiled)') + "</option><option value=\"image-scaled\">" + tr('BG mode: image (scaled)') + "</option></select>");
				else
					document.write("<select onchange=\"changeBackgroundMode(this.value)\" name=\"selBackgroundMode\" id=\"selBackgroundMode\" style=\"vertical-align: middle;\"><option value=\"default\" selected=\"selected\">" + tr('BG mode: default') + "</option><option value=\"color\">" + tr('BG mode: color') + "</option><option value=\"image-tiled\">" + tr('BG mode: image (tiled)') + "</option><option value=\"image-scaled\">" + tr('BG mode: image (scaled)') + "</option></select>");
				var butHeight = document.getElementById('selBackgroundMode').clientHeight;
				document.write("<button name=\"pbColor\" type=\"button\" id=\"pbColor\" style=\"background-image: url('images/color.png'); background-size: 100%; vertical-align: middle; width: " + butHeight + "px; height: " + butHeight + "px;\" onclick=\"selectColor()\" title=\"" + tr('Select background color') + "\"></button>");
				document.write("<button name=\"pbImage\" type=\"button\" id=\"pbImage\" style=\"background-image: url('images/image.png'); background-size: 100%; vertical-align: middle; width: " + butHeight + "px; height: " + butHeight + "px;\" onclick=\"selectImage()\" title=\"" + tr('Select background image') + "\"></button>");
				document.write("&nbsp;<span style=\"vertical-align: middle;\">" + tr('Text FG/BG') + ":</span>&nbsp;");
				document.write("<button name=\"pbTextFgColor\" type=\"button\" id=\"pbTextFgColor\" style=\"background-image: url('images/color.png'); background-size: 100%; vertical-align: middle; width: " + butHeight + "px; height: " + butHeight + "px;\" onclick=\"selectTextFgColor()\" title=\"" + tr('Select text foreground color') + "\"></button>");
				document.write("<button name=\"pbTextBgColor\" type=\"button\" id=\"pbTextBgColor\" style=\"background-image: url('images/color.png'); background-size: 100%; vertical-align: middle; width: " + butHeight + "px; height: " + butHeight + "px;\" onclick=\"selectTextBgColor()\" title=\"" + tr('Select text background color') + "\"></button>");
			</script>
		</td>
	</tr>
</table>
<table border="0" cellspacing="5" width="100%">
	<tbody>
